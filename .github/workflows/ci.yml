# CI Workflow - Pull Request Validation
# Authenticates via Workload Identity Federation (WIF) - no service account keys

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '000-docs/**'

env:
  REGION: us-central1
  TF_VERSION: '1.5.7'
  NODE_VERSION: '20'

jobs:
  # Terraform validation
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for WIF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_CI_SA_EMAIL }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: infra/terraform

      - name: Terraform Init (dev)
        run: terraform init -backend=false
        working-directory: infra/terraform/envs/dev

      - name: Terraform Validate (dev)
        run: terraform validate
        working-directory: infra/terraform/envs/dev

      - name: Terraform Init (prod)
        run: terraform init -backend=false
        working-directory: infra/terraform/envs/prod

      - name: Terraform Validate (prod)
        run: terraform validate
        working-directory: infra/terraform/envs/prod

  # API service build and test
  api:
    name: API Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/api/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Unit Tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build

  # Worker service build and test
  worker:
    name: Worker Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/worker/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Unit Tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build

  # Frontend build and test
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Unit Tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build

  # Shared packages build
  shared:
    name: Shared Packages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/shared

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/shared/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Unit Tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build
